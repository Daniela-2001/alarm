<!DOCTYPE html>
<html lang="br-PT">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Alarm clock</title>
</head>

<body>
    <section>
        <h1 class="header text-center">ALARM CLOCK</h1>
    <div class="wrapper">
        <div class="relogio">00:00:00</div>
            <div class="container">
                <div class="inputs">
                    <input type="number" id="horaInput" placeholder="00" min="0" max="23" />
                    <input type="number" id="minutoInput" placeholder="00" min="0" max="59"/>
                </div>
                <button id="set">Criar Alarme</button>
                <div class="alarmeAtivo"></div>
            </div>
        </div>
    </div>
    </section>
    <script src='main.js'></script>
</body>
</html>
